{% extends 'blogs/base.html' %}

{% block page_header %}
  <h1>ブログ一覧</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for blog in blogs %}
      <li class="list-group-item border-0">
        <a href="{% url 'blogs:blog' blog.id %}">
          {{ blog.name }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">まだブログが作成されていません。</li>
    {% endfor %}
  </ul>

  <a href="{% url 'blogs:new_blog' %}">新しいブログをはじめる</a>

{% endblock content %}
