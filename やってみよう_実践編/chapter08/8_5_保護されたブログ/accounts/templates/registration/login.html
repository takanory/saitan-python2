{% extends 'blogs/base.html' %}

{% block content %}

  {% if form.errors %}
  <p>ユーザー名とパスワードが一致しません。もう一度お試しください。</p>
  {% endif %}

  <form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">ログイン</button>
  </form>

{% endblock content %}
