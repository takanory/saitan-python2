{% extends 'blogs/base.html' %}

{% block content %}

<p>ブログ一覧</p>
  <ul>
    {% for blog in blogs %}
      <li>
        <a href="{% url 'blogs:blog' blog.id %}">
          {{ blog.name }}</a>
      </li>
    {% empty %}
      <li>まだブログが作成されていません。</li>
    {% endfor %}
  </ul>

  <a href="{% url 'blogs:new_blog' %}">新しいブログをはじめる</a>

{% endblock content %}
