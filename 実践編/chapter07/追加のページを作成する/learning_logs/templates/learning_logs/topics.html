{% extends 'learning_logs/base.html' %}

{% block content %}

  <p>トピック一覧</p>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">
          {{ topic.text }}</a>
      </li>
    {% empty %}
      <li>トピックはまだ作成されていません。</li>
    {% endfor %}
  </ul>

{% endblock content %}
